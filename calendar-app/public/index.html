<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with Events</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-alt"></i> Event Calendar</h1>
            <p class="subtitle">Plan and organize your upcoming events</p>
        </header>

        <div class="main-content">
            <div class="card form-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Event</h2>
                <form id="event-form">
                    <div class="form-group">
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name" placeholder="Enter event name" required>
                    </div>
                    <div class="form-group">
                        <label for="event-date">Event Date</label>
                        <input type="date" id="event-date" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-save"></i> Save Event
                    </button>
                </form>
            </div>

            <div class="card events-card">
                <h2><i class="fas fa-list"></i> Your Events</h2>
                <div id="events-list">
                    <!-- Events will appear here -->
                    <div class="no-events-message">Loading events...</div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Event Calendar App</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
